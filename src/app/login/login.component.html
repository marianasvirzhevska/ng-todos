<div class="login">
    <div class="container login__container">
        <h1 class="login__title">{{ "login.title" | translate }}</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login__form">
            <div class="form-group">
                <input
                    type="text"
                    formControlName="username"
                    class="form-control common-input"
                    [placeholder]=" 'login.username' | translate "
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">{{ "login.name.required" | translate }}</div>
                </div>
            </div>
            <div class="form-group">
                <input
                    type="password" 
                    formControlName="password" 
                    class="form-control common-input"
                    [placeholder]=" 'login.password' | translate "
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">{{ "login.password.required" | translate }}</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading"  mat-flat-button color="primary" class="big">{{ "login.login" | translate }}</button>
            </div>
            <div *ngIf="error" class="error">{{error}}</div>
            <div class="login__register-link">
                {{ "login.no.account" | translate }} 
                <a class="login__link" routerLink="/register">{{ "login.register" | translate }}</a>
            </div>
        </form>
    </div>
</div>
