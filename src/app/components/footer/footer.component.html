<div class="footer">
    <div class="container footer__container">
        <div class="footer__lang-switcher">
            <button mat-mini-fab class="lang" [class.selected]="checkLang('ua')" (click)="translate.use('ua')">ua</button>
            <button mat-mini-fab class="lang" [class.selected]="checkLang('ru')" (click)="translate.use('ru')">ru</button>
            <button mat-mini-fab class="lang" [class.selected]="checkLang('en')" (click)="translate.use('en')">en</button>
        </div>
        <div class="footer__copy">{{ "footer.copyright" | translate }} Â©2020</div>
    </div>
</div>
